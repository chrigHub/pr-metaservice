<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DKE_Webservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow mb-2">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/}">DKE-Webservice</a>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div th:insert="sidebar :: header">...</div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">Car Parts Metaservice</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                    </div>
                </div>
            </div>
            <div th:text="'To place your order of *' + ${#strings.replace(part,'_',' ')} + '* at a price of ' + ${price} + '€, please enter your contact details below!'"/>
            <div class="row">
                <form id="minFilter" action="/confirm_order" method="get" class="form-group col-md-6">
                    <div class="form-group col-md-12">
                        <label for="fName"><strong>First Name</strong></label>
                        <input class="form-control" name="fName" id="fName"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="lName"><strong>Last Name</strong></label>
                        <input class="form-control" name="lName" id="lName"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="mail"><strong>Mail</strong></label>
                        <input type="email" class="form-control" name="mail" id="mail"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address"><strong>Address</strong></label>
                        <input class="form-control" name="address" id="address"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="zip"><strong>Zip-Code</strong></label>
                        <input type="number" class="form-control" name="zip" id="zip"/>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="city"><strong>City</strong></label>
                        <input class="form-control" name="city" id="city"/>
                    </div>
                    <input type="hidden" name="part" th:value="${part}">
                    <input type="hidden" name="price" th:value="${price}">
                    <input type="hidden" name="supplier" th:value="${dataset}">
                    <div class="form-group col-md-12">
                        <input type="submit" th:value="'Place order (' + ${price} + '€)'" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
