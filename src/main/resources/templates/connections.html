<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DKE_Webservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow mb-2">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">DKE-Webservice</a>
    <button class="btn btn-dark col-1" type="submit" name="search" value="search">Search DB</button>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <div th:insert="sidebar :: header">...</div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">Car Parts Metaservice</h2>
            </div>



            <h3>Connection List</h3>
            <h6>The following table lists all data sources queried by this Meta Service.</h6>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th> Webservice </th>
                        <th> Graph-URL </th>
                        <th> Description </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${connections}">
                        <td th:text="${result.getName()}"></td>
                        <td th:text="${result.getUrl()}"></td>
                        <td th:text="${result.getDescription()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
