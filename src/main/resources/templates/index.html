    <button class="btn btn-dark col-1" type="submit" name="search" value="search">Search DB</button>
</div>
<div class="container-fluid mt-5">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link">
                        <span data-feather="file"></span>
                        Data Table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/connections">
                        <span data-feather="file"></span>
                        Connections
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">Car Parts Metaservice</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form action="" method="post">
                            <button type="submit" name="connection" value="connect"
                                    class="btn btn-sm btn-outline-secondary">ConnectDB
                            </button>
                            <button type="submit" name="connection" value="test"
                                    class="btn btn-sm btn-outline-secondary">TestCon
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <form id="brandForm" action="/selectBrand" method="post">
                <div class="form-group col-md-12">
                    <label for="brand_select"><strong>Choose Brand: (Selected: <span th:text="${brand_choice}"/>)</strong></label>
                    <select class="form-control" id="brand_select" th:name="brand">
                       <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}" th:selected="${brand}==*{brand_choice}"></option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
            </form>
            <form id="modelForm" action="/selectModel" method="get">
                <div class="form-group col-md-12">
                    <label for="model_select"><strong>Choose Model:</strong></label>
                    <select class="form-control" id="model_select" th:name="model">
                        <option th:each="brand : ${model}" th:value="${model}" th:text="${model}" th:selected="${model}==*{model_choice}"></option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
            </form>


            <h3>Results</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th> Subject </th>
                            <th> Predicate </th>
                            <th> Object </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="results : ${resultList}">
                            <td th:each="result : ${results}" th:text="${result}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
